    <ui:define name="formulario">






        <h:form>

            <p:fieldset legend="CADASTRO QUESTOES - ALTERNATIVAS">

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-3">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-institution"></i></span>
                            <p:selectOneMenu id="serie" value="#{alunoBean.aluno.idSerie}" >
                                <f:selectItem itemLabel="SELECIONE A SÉRIE" />       
                                <f:selectItems   value="#{alunoBean.series}" var="serie" itemLabel="#{serie.nome}" itemValue="#{serie.idSerie}"/>      
                                <p:ajax  event="change" listener="#{alunoBean.listarTurmasParametro(alunoBean.aluno.idSerie)}" update="@form"/>

                            </p:selectOneMenu>    
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-institution"></i></span>
                            <p:selectOneMenu id="disciplina" value="#{alunoBean.disciplina.codDisciplina}" >
                                <f:selectItem itemLabel="SELECIONE A DISCIPLINA" />       
                                <f:selectItems  value="#{alunoBean.disciplinas}" var="disciplina" itemLabel="#{disciplina.nomeDisciplina}" itemValue="#{disciplina.codDisciplina}"/>      
                                <p:ajax  event="change"  listener="#{alunoBean.listarGabaritosDisciplina(alunoBean.aluno.idTurma,alunoBean.aluno.inepEscola,alunoBean.aluno.idSerie,alunoBean.disciplina.codDisciplina)}" update="@form"/> 
                            </p:selectOneMenu>    
                        </div>
                    </div> 

                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-money"></i></span>

                            <p:spinner id="questoes" placeholder="QUESTOES"  value="" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-money"></i></span>

                            <p:spinner id="alternativas" placeholder="ALTERNATIVAS"  value="" />
                        </div>
                    </div>

                    <p:commandButton value="SALVAR"></p:commandButton>











                </div> 






            </p:fieldset>
            <p:fieldset legend="ASSOCIACAO GABARITO - DESCRITORES - QUESTOES">

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-3">
                        <div class="ui-inputgroup">

                                <p:ajax  event="change" listener="#{alunoBean.listarTurmasParametro(alunoBean.aluno.idSerie)}" update="@form"/>

                            </p:selectOneMenu>    
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-institution"></i></span>
                            <p:selectOneMenu id="disciplina2" value="#{alunoBean.disciplina.codDisciplina}" >
                                <f:selectItem itemLabel="SELECIONE A DISCIPLINA" />       
                                <f:selectItems  value="#{alunoBean.disciplinas}" var="disciplina" itemLabel="#{disciplina.nomeDisciplina}" itemValue="#{disciplina.codDisciplina}"/>      
                                <p:ajax  event="change"  listener="#{alunoBean.listarGabaritosDisciplina(alunoBean.aluno.idTurma,alunoBean.aluno.inepEscola,alunoBean.aluno.idSerie,alunoBean.disciplina.codDisciplina)}" update="@form"/> 
                            </p:selectOneMenu>    
                        </div>
                    </div> 
                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-money"></i></span>

                            <p:inputText id="alternativas" placeholder="DESCRITORES"  value="" />
                        </div>
                    </div>


                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-institution"></i></span>
                            <p:selectOneMenu id="ALTERNATIVA" value="#{alunoBean.disciplina.codDisciplina}" >
                                <f:selectItem itemLabel="SELECIONE A ALTERNATIVA" />       
                                <f:selectItems  value="#{alunoBean.disciplinas}" var="disciplina" itemLabel="#{disciplina.nomeDisciplina}" itemValue="#{disciplina.codDisciplina}"/>      
                                <p:ajax  event="change"  listener="#{alunoBean.listarGabaritosDisciplina(alunoBean.aluno.idTurma,alunoBean.aluno.inepEscola,alunoBean.aluno.idSerie,alunoBean.disciplina.codDisciplina)}" update="@form"/> 
                            </p:selectOneMenu>    
                        </div>
                    </div> 

                    <p:commandButton value="SALVAR"></p:commandButton>



                    <p:dataTable var="descri" value="#{alunoBean.descri}"  >

                        <p:column headerText="RESULTADO">

                        </p:column>
