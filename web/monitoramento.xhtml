    <ui:define name="formulario">






        <h:form> 

            <p:growl id="growl" life="3500" />

            <div id="teste">
                victor hugo
            </div>
            
            

            <p:dataTable var="sale" value="#{dtGroupView.sales}">
                <f:facet name="header" >
                    AVALIAÇÃO DA LEITURA E ESCRITA 
                </f:facet>

                <p:columnGroup type="header" >
                    <p:row >
                        <p:column rowspan="3" headerText="TURMAS"  styleClass="verticalText" />
                        <p:column colspan="7" headerText="LEITURA" />
                        <p:column colspan="5" headerText="ESCRITA" />
                        <p:column colspan="5" headerText="ESCRITA" />

                    </p:row>


                    <p:row>
                        <p:column rowspan="3" headerText="1" />
                        <p:column colspan="2" headerText="A"   />
                        <p:column colspan="2" headerText="B" />
                        <p:column colspan="2" headerText="C" />
                        <p:column colspan="5" headerText="HIPÓTESE DA ESCRITA" />
                        <p:column rowspan="3" headerText="1" />
                        <p:column colspan="2" headerText="D" />
                        <p:column colspan="2" headerText="E" />

                    </p:row>
                    <p:row>

                 <p:column headerText="1" />
                 <p:column headerText="2" />
                 <p:column headerText="3" />
                 <p:column headerText="4" />
                 <p:column headerText="5" />
                 <p:column headerText="6" />
                 <p:column headerText="7" />
                 <p:column headerText="8" />
                 <p:column headerText="9" />
                 <p:column headerText="10" />
                 <p:column headerText="11" />
                 <p:column headerText="12" />
                 <p:column headerText="13" />
                 <p:column headerText="14" />
                 <p:column headerText="15" />
                 



                    </p:row>


                </p:columnGroup>

                <p:column>
                    <h:outputText value="#{sale.manufacturer}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{sale.lastYearProfit}%" />
                </p:column>
                <p:column>
                    <h:outputText value="#{sale.thisYearProfit}%" />
                </p:column>
                <p:column>
                    <h:outputText value="#{sale.lastYearSale}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{sale.thisYearSale}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>
                </p:column>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="3" style="text-align:right" footerText="Totals:" />
                        <p:column footerText="\$#{dtGroupView.lastYearTotal}" />

                        <p:column footerText="\$#{dtGroupView.thisYearTotal}" />
                    </p:row>
                </p:columnGroup>

                <f:facet name="footer">
                    Data between 2013-2014
                </f:facet>
            </p:dataTable>

        </h:form>
