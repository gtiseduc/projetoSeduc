    <ui:define name="formulario">

        <h:form>
            <p:growl id="growl" life="3500" />
            <p:messages  id="messages" showDetail="true"  closable="true"></p:messages>
            <p:fieldset legend="Cadastro Aluno">


                <div class="ui-g ui-fluid">

                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i  class="fa fa-key"></i></span>
                            <p:inputText placeholder="Código aluno" value="#{alunoBean.aluno.idAluno}" disabled="true"/>      
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i  class="fa fa-key"></i></span>
                            <p:inputText placeholder="Código inep" value="#{alunoBean.aluno.codInep}" disabled="true"/>      
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                            <p:inputText placeholder="Nome Aluno" value="#{alunoBean.aluno.nome}" />      
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
                            <p:inputText placeholder="Data Nascimento" value="#{alunoBean.aluno.dataNascimento}"/>      
                        </div>
                    </div>

                    <br/>
                    <br/>
                    <br/>
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-male"></i></span>
                            <p:inputText placeholder="Nome do Pai" value="#{alunoBean.aluno.nomePai}"/>      
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-female"></i></span>
                            <p:inputText placeholder="Nome da Mãe" value="#{alunoBean.aluno.nomeMae}"/>      
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <br/>
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-users"></i></span>
                            <p:inputText placeholder="Nome do responsável" value="#{alunoBean.aluno.nomeResponsavel}"/>      
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
                            <p:inputText placeholder="Ano" value="#{alunoBean.aluno.anoCadastro}"/>      
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <br/>

                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-institution"></i></span>
                            <p:selectOneMenu id="instituicao" value="#{alunoBean.aluno.instituicao}" >
                                <f:selectItem itemLabel="Instituição" />       
                                <f:selectItems   value="#{alunoBean.aluno.instituicao}" var="instituicao" itemLabel="#{alunoBean.aluno.instituicao}" itemValue="#{alunoBean.aluno.instituicao}"/>         
                            </p:selectOneMenu>    
                        </div>
                    </div> 

                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-institution"></i></span>
                            <p:selectOneMenu id="escola" value="#{alunoBean.aluno.inepEscola}"  >
                                <f:selectItem itemLabel="SELECIONE A ESCOLA" />       
                                <f:selectItems   value="#{alunoBean.escolas}" var="escola" itemLabel="#{escola.nome}" itemValue="#{escola.inepEscola}" />         
                                <p:ajax  event="change" listener="#{alunoBean.listarSerieParametro(alunoBean.aluno.inepEscola)}" update="@form"/>
                            </p:selectOneMenu>     
                        </div>
                    </div> 

                    <div class="ui-g-12 ui-md-3">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-book"></i></span>
                            <p:selectOneMenu id="serie" value="#{alunoBean.aluno.idSerie}" >
                                <f:selectItem itemLabel="SELECIONE A SÉRIE" />       
                                <f:selectItems   value="#{alunoBean.series}" var="serie" itemLabel="#{serie.nome}" itemValue="#{serie.idSerie}"/>      
                                <p:ajax  event="change" listener="#{alunoBean.listarTurmasParametro(alunoBean.aluno.idSerie,alunoBean.aluno.inepEscola)}" update="@form"/>
                            </p:selectOneMenu> 
                        </div>
                    </div> 

                    <div class="ui-g-12 ui-md-3">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-mortar-board"></i></span>
                            <p:selectOneMenu id="turma" value="#{alunoBean.aluno.idTurma}" >
                                <f:selectItem itemLabel="SELECIONE A TURMA" />       
                                <f:selectItems  value="#{alunoBean.turmas}" var="turma" itemLabel="#{turma.nome}" itemValue="#{turma.idTurma}"/>      

                            </p:selectOneMenu>    
                        </div>
                    </div> 






                    <br/>
                    <br/>
                    <br/>
                    <br/>







                    <p:commandButton value="Salvar" action="#{alunoBean.salvarAluno()}" update="@form"/>






                </div>

            </p:fieldset>



        </h:form>


    </ui:define>
