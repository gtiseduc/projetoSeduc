        <h:form>
            <p:growl id="growl" life="3500" />
            <p:messages  id="messages" showDetail="true"  closable="true"></p:messages>

            <p:fieldset legend="Dados da empresa" >

                <div class="ui-g ui-fluid">

                   

                    <div class="ui-g-12 ui-md-3">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i  class="fa fa-male"></i></span>
                            <p:selectOneMenu  id="console" value="#{fornecedorBean.fornecedor.pessoa}" >
                                <f:selectItem itemLabel="SELECIONE" itemValue="" />
                                <f:selectItem itemLabel="PESSOA FÍSICA" itemValue="F" />
                                <f:selectItem itemLabel="PESSOA JURÍDICA" itemValue="J" />            
                            </p:selectOneMenu>      

                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-3">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i  class="fa fa-institution"></i></span>
                            <p:inputMask mask="99.999.999/9999-99" value="#{fornecedorBean.fornecedor.cnpj}"  class="form-control"/>     

                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-3">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i  class="fa fa-institution"></i></span>
                            <p:inputText placeholder="Razão social" value="#{fornecedorBean.fornecedor.rzSocial}" />      

                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-3">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i  class="fa fa-institution"></i></span>
                            <p:inputText placeholder="Nome fantasia" value="#{fornecedorBean.fornecedor.fantasia}" />      

                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i  class="fa fa-institution"></i></span>
                            <p:inputText placeholder="Inscrição Municipal" value="#{fornecedorBean.fornecedor.municipal}" />      

                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i  class="fa fa-institution"></i></span>
                            <p:inputText placeholder="Inscrição Estadual" value="#{fornecedorBean.fornecedor.estadual}" />      

                        </div>
                    </div>

                    <br/>
                    <br/>
                    <br/>

                    <p:fieldset legend="Endereço">

                        <div class="ui-g-12 ui-md-4">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-envelope-square"></i></span>

                                <p:inputMask mask="99.999-999" placeholder="CEP" class="form-control" value="#{fornecedorBean.fornecedor.cep}" />
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-4">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-map-marker"></i></span>
                                <p:inputText type="text" class="form-control" placeholder="Endereço" value="#{fornecedorBean.fornecedor.endereco}" />

                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-4">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-map-marker"></i></span>
                                <p:inputText type="text" class="form-control" placeholder="Complemento" value="#{fornecedorBean.fornecedor.complemento}" />

                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-2">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-map-marker"></i></span>
                                <p:inputText type="text" class="form-control" placeholder="Número" value="#{fornecedorBean.fornecedor.numero}" />

                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-4">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-map-marker"></i></span>
                                <p:inputText type="text" class="form-control" placeholder="Bairro" value="#{fornecedorBean.fornecedor.bairro}" />

                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-2">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-map-marker"></i></span>
                                <p:inputText type="text" class="form-control" placeholder="Cidade" value="#{fornecedorBean.fornecedor.cidade}" />

                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-2">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-map-marker"></i></span>
                                <p:selectOneMenu id="estado" value="#{fornecedorBean.fornecedor.estado}"  >
                                    <f:selectItem itemLabel="SELECIONE" itemValue="" />
                                    <f:selectItem itemLabel="PE" itemValue="PE" />
                                    <f:selectItem itemLabel="PB" itemValue="PB" />            
                                </p:selectOneMenu>

                            </div>
                        </div>


                        <div class="ui-g-12 ui-md-2">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-map-marker"></i></span>
                                <p:inputText type="text" class="form-control" placeholder="País" value="#{fornecedorBean.fornecedor.pais}" />

                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-2">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-phone-square"></i></span>

                                <p:inputMask mask="(99)99999-9999"  class="form-control" placeholder="Telefone - 1" value="#{fornecedorBean.fornecedor.telefone1}" />
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-2">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-phone-square"></i></span>

                                <p:inputMask mask="(99)99999-9999"  class="form-control" placeholder="Telefone - 2" value="#{fornecedorBean.fornecedor.telefone2}" />
                            </div>
                        </div>



                        <div class="ui-g-12 ui-md-5">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i  class="fa fa-envelope"></i></span>
                                <p:inputText type="text" class="form-control" placeholder="Email" value="#{fornecedorBean.fornecedor.email}" />

                            </div>
                        </div>
















                    </p:fieldset>


                    <br/>

                    <br/>

                    <p:commandButton value="Salvar" action="#{fornecedorBean.salvar()}"  update="@form"/>

                    <br/>
                    <br/>
                </div>











            </p:fieldset>

            <br/>

            <p:dataTable value="#{fornecedorBean.fornecedores}" var="fornecedor" rendered="true">

                <p:column headerText="Fornecedores">
                    <p:commandButton value="EDITAR" action="#{fornecedorBean.editar(fornecedor)}"  update="@form" />  
                    <p:commandButton value="Excluir" action="#{fornecedorBean.excluir(fornecedor)}" update="@form" />
                </p:column>
                <!-- <p:commandButton value="EXCLUIR" action="{pessoaBean.deletar(pessoa)}" update="@form"></p:commandButton> 
                <p:commandButton value="EXCLUIR"  update="@form"></p:commandButton>  -->



                <p:column headerText="cnpj">
                    <h:outputText value="#{fornecedor.cnpj}" style="text-transform:uppercase;"></h:outputText>
                </p:column>
                <p:column headerText="Rz social">
                    <h:outputText value="#{fornecedor.rzSocial}" style="text-transform:uppercase;"></h:outputText>
                </p:column>

                <p:column headerText="endereco">
                    <h:outputText value="#{fornecedor.endereco}" style="text-transform:uppercase;"></h:outputText>
                </p:column>

                <p:column headerText="cidade">
                    <h:outputText value="#{fornecedor.cidade}" style="text-transform:uppercase;"></h:outputText>
                </p:column>

                <p:column headerText="telefone">
                    <h:outputText value="#{fornecedor.telefone1}" style="text-transform:uppercase;"></h:outputText>
                </p:column>
                <p:column headerText="telefone">
                    <h:outputText value="#{fornecedor.telefone2}" style="text-transform:uppercase;"></h:outputText>
                </p:column>
                <p:column headerText="email">
                    <h:outputText value="#{fornecedor.email}" style="text-transform:uppercase;"></h:outputText>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
