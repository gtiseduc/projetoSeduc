    <ui:define name="formulario">



        <p:fieldset legend="Cadastro produto">

            <div class="form-group col-md-2">
                <label>Código do Produto</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="form-group col-md-6">

                <label>Nome do Produto</label>
                <input type="text" class="form-control"/>
            </div>

            <div class="form-group col-md-4">
                <label>Fornecedor</label>
                <p:selectOneMenu id="console" value="#{fornecedorBean.fornecedor}" >
                    <f:selectItem itemLabel="Selecione" itemValue=""/> 
                  <!--  <f:selectItems   value="{fornecedorBean.listarFornecedores()}" var="f" itemValue="{f}" itemLabel="{f.cnpj}" /> -->          
                  <f:selectItems   value="#{fornecedorBean.selectFornecedores}" />         
                    </p:selectOneMenu>
            </div>

            <div class="form-group col-md-4">
                <label>Marca</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="form-group col-md-2">
                <label>Unidade</label>
                <select id="inputState" class="form-control">
                    <option selected="selected">Pç,Kg,Un,L,Mão...</option>
                    <option>Pç</option>
                    <option>Kg</option>
                    <option>Un</option>
                    <option>L</option>
                    <option>Mão</option>

                </select>
            </div>

            <div class="form-group col-md-2">
                <label>Peso em - Kg</label>
                <input type="text" class="form-control"/>
            </div>      

            <div class="form-group col-md-2">
                <label>Valor unitario</label>
                <input type="text" class="form-control"/>
            </div>  
            <div class="form-group col-md-2">
                <label>Valor total</label>
                <input type="text" class="form-control"/>
            </div> 
            <div class="form-group col-md-4">
                <label>Especificação do produto</label>
                <p:inputTextarea   class="form-control"/>
            </div>  	
        </p:fieldset>
